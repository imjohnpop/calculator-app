<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="calculator">
        <div class="console">
            <input class="display" type="text" readonly>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="key misc" click="">C</button>
                <button class="key misc" click=""><sup>+</sup>/<sub>−</sub></button>
                <button class="key misc" click="">%</button>
                <button class="key function" click="">÷</button>
            </div>
            <div class="row">
                <button class="key num" click="">7</button>
                <button class="key num" click="">8</button>
                <button class="key num" click="">9</button>
                <button class="key function" click="">x</button>
            </div>
            <div class="row">
                <button class="key num" click="">4</button>
                <button class="key num" click="">5</button>
                <button class="key num" click="">6</button>
                <button class="key function" click="">-</button>
            </div>
            <div class="row">
                <button class="key num" click="">1</button>
                <button class="key num" click="">2</button>
                <button class="key num" click="">3</button>
                <button class="key function" click="">+</button>
            </div>
            <div class="row">
                <button class="key num double" click="">0</button>
                <button class="key misc" click="">.</button>
                <button class="key function" click="">=</button>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $( function() {

        });
    </script>
</body>
</html>
